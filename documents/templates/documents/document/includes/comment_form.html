<!-- documents/document/includes/comment_form.html -->


<h2>Add a new comment</h2>
<form action="{% url 'add_comment' document.id %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.name.label_tag }}
        {{ form.name }}
    </div>
    <div class="form-group">
        {{ form.email.label_tag }}
        {{ form.email }}
    </div>
    <div class="form-group">
        {{ form.body.label_tag }}
        {{ form.body }}
    </div>
    <button type="submit">Add comment</button>
</form>
